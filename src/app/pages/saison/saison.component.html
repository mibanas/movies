<div class="play2 row mt-4" *ngFor="let tv of tv.seasons">
  <div class="col-md-4 p-0">
    <div class="play2l">
      <div class="grid clearfix">
        <figure class="effect-jazz mb-0">
          <a [routerLink]="['/episode', idtv, tv.season_number]"
            ><img
              [src]="'https://image.tmdb.org/t/p/original' + tv.poster_path"
              
              height="515"
              class="w-100"
              alt="abc"
          /></a>
        </figure>
      </div>
    </div>
  </div>
  <div class="col-md-8 p-0">
    <div class="play2r bg_grey p-4">
      <h5>
        <span class="col_red">Title :</span> {{ tv.name }}
        <span class="col_red"></span> <br />
      </h5>

      <p class="mt-3">{{ tv.overview }}</p>
      <div class="play2ri row mt-4">
        <div class="col-md-6">
          <div class="play2ril">
            <h6 class="fw-normal">
              Saison: <span class="pull-right">{{ tv.season_number }}</span>
            </h6>
            <hr class="hr_1" />
            <h6 class="fw-normal">
              Air date: <span class="pull-right">{{ tv.air_date }}</span>
            </h6>
            <hr class="hr_1" />
            <h6 class="fw-normal">
              Number Episode :
              <span class="pull-right">{{ tv.episode_count }}</span>
            </h6>
            <hr class="hr_1" />
            <h6 class="fw-normal">
              Stars: <span class="pull-right">Semp Port, Dapibus Diam</span>
            </h6>
            <hr class="hr_1" />
            <h6 class="fw-normal">
              Release Date: <span class="pull-right">2023</span>
            </h6>
            <hr class="hr_1 mb-0" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="play2rir">
            <h6 class="fw-normal">Imdb - 9.2</h6>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                [style.width.%]="myWidth"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <h6 class="fw-normal mt-3">Semper - 7.3</h6>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 73%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <h6 class="fw-normal mt-3">Dapibus - 9.0</h6>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 90%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <h6 class="fw-normal mt-3">Ipsum - 8.3</h6>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 83%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <h6 class="fw-normal mt-3">Lorem - 7.9</h6>
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 79%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
