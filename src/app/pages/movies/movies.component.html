<section id="center" class="center_o pt-2 pb-2" style="background-color: rgb(221, 221, 221);">
    <div class="container-xl">
     <div class="row center_o1">
      <div class="col-md-5">
        <div class="center_o1l">
         <h2 class="mb-0">Movies</h2>
        </div>
      </div>
      <div class="col-md-7">
        <div class="center_o1r text-end">
         <h6 class="mb-0 col_red"><a routerLink="home">Movies</a> <span class="me-2 ms-2 text-light"><i class="fa fa-caret-right align-middle"></i></span> Movies</h6>
        </div>
      </div>
     </div>
    </div>
   </section>

<div class="row my-4 justify-content-center">
    <div class="col-md-5">
        <div class="top_1m">
          <div class="input-group">
            <input
                (change)="searchMovies()" [(ngModel)]="searchValue" 
              type="text"
              class="form-control bg-black"
              placeholder="Search movie..."
            />
            <span class="input-group-btn">
              <button
                class="btn btn text-white bg_red rounded-0 border-0"
                type="button"
              >
                Search
              </button>
            </span>
          </div>
        </div>
      </div>
</div>

<div class="container">
  
<div class="row my-4">
    <div class="col-md-3"  *ngFor="let movie of movies">
        <div class="card my-2">
            <a [routerLink]="['/showmovies', movie.id]" style="text-decoration: none; color: black;">
                <img class="card-img-top" *ngIf="movie.poster_path" [src]="'https://image.tmdb.org/t/p/w300'+ movie.poster_path" [alt]="movie.original_title">
                <img style="width: 100%; height: 100%;" class="card-img-top" *ngIf="!movie.poster_path" src="https://cdn-icons-png.flaticon.com/512/7465/7465751.png" [alt]="movie.original_title">

            </a>
            <div class="card-body" style="height: 90px;">
                <a [routerLink]="['/showmovie', movie.id]" style="text-decoration: none; color: black;">
                    <h6 class="card-title" >{{movie.original_title}}</h6>
                </a>
            </div>
        </div>
    </div>
    

    <p-paginator class="my-3" (onPageChange)="pagination($event)" [rows]="20" [totalRecords]="10930"></p-paginator>
    
    
</div>


</div>
