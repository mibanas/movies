<section id="center" class="center_o pt-2 pb-2">
  <div class="container-xl">
    <div class="row center_o1">
      <div class="col-md-5">
        <div class="center_o1l">
          <h2 class="mb-0">Tv Shows Episode</h2>
        </div>
      </div>
      <div class="col-md-7">
        <div class="center_o1r text-end">
          <h6 class="mb-0 col_red">
            <a routerLink="home">Home</a>
            <span class="me-2 ms-2 text-light"
              ><i class="fa fa-caret-right align-middle"></i
            ></span>
            Episode
          </h6>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="popular" class="pt-4 pb-5 bg_grey">
  <div class="container">
    <div class="row trend_1">
      <div class="col-md-12">
        <div class="trend_1l">
          <h4 class="mb-0">
            <i class="fa fa-youtube-play align-middle col_red me-1"></i>
            Tv Shows <span class="col_red">Episode</span>
          </h4>
        </div>
      </div>
    </div>


    <div class="row my-2">
        <div class="col-md-4" *ngFor="let actor of episode">
            <div class="trend_2im clearfix position-relative">
              <div class="trend_2im1 clearfix">
                <div class="grid">
                  <figure class="effect-jazz mb-0">
                    <a href="#"
                      ><img [src]="'https://image.tmdb.org/t/p/w300'+ actor.still_path" class="w-100" alt="img25"
                    /></a>
                  </figure>
                </div>
              </div>
              <div
                class="trend_2im2 clearfix text-center position-absolute w-100 top-0"
              >
             
              </div>
            </div>
            <div class="trend_2ilast bg_grey p-3 clearfix">
              <h5><a class="col_red" href="#">{{actor.name}}</a></h5>
              <p class="mb-2">
                {{actor.overview}}
              </p>
              <span class="col_red">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </span>
              <p class="mb-0">Runtime : {{actor.runtime}} minutes</p>
              <p class="mb-0">Date : {{actor.air_date}} </p>

            </div>
          </div>
    </div>

    <!-- <p-paginator class="my-3" (onPageChange)="pagination($event)" [rows]="20" [totalRecords]="10930"></p-paginator> -->
  </div>
</section>
