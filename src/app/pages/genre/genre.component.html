<div class="row my-4 md-2 ">
    <div class="col-md-2">
        <div class="blog_1r1 p-4">
            <h4>Genre <span class="col_red">Movies</span></h4>
            <ng-container *ngFor="let item of genreMovies">
                <hr class="line mb-4" >
                    <h6><a routerLinkActive="active" [routerLink]="['genremovie', item.id]" routerLink="genremovie"><i class="fa fa-chevron-right me-1 col_red font_12"></i> {{item.name}} <span class="pull-right">{{item.id}}</span></a></h6>
                 <hr>
            </ng-container>
        </div>
    </div>

    
    <div class="col-md-9">
                <div class="blog_1r1 p-4">
                    <h4>Genre <span class="col_red">Movies</span></h4>
                    <router-outlet></router-outlet>
                </div>
    </div>

</div>
