      </div>

<div class="row">
    <div class="col-md-3 col-6 my-2" *ngFor="let tv of tvShows">
        <div class="trend_2im clearfix position-relative">
          <div class="trend_2im1 clearfix">
            <div class="grid">
              <figure class="effect-jazz mb-0">
                <a [routerLink]="['/showTV',tv.id]"><img [src]="'https://image.tmdb.org/t/p/w300'+ tv.poster_path" class="w-100" alt="img25" *ngIf="tv.poster_path" /></a>
                <a [routerLink]="['/showTV', tv.id]"><img src="https://img.freepik.com/free-vector/404-error-web-template-with-funny-monster_23-2147788955.jpg?w=740&t=st=1680474129~exp=1680474729~hmac=3d138f963ace48ae690c665b75bf02a542d75f63f5be9b8153b24629adba695d" class="w-100" alt="img25" *ngIf="!tv.poster_path" /></a>

              </figure>
            </div>
          </div>
          <div
            class="trend_2im2 clearfix text-center position-absolute w-100 top-0"
          >
         
          </div>
        </div>
        <div class="trend_2ilast bg_grey p-3 clearfix">
          <h5><a [routerLink]="['/tvshows',tv.id]" class="col_red" href="#">{{tv.original_name}}</a></h5>
        </div>
      </div>
</div>

<p-paginator class="my-3" (onPageChange)="pagination($event)" [rows]="20" [totalRecords]="10930"></p-paginator>


</div>
