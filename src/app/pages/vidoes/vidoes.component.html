<div class="row">
  <div class="col-md-6 my-2" *ngFor="let video of videos; let index = index">
    <ng-container >
        <iframe
          width="560"
          height="315"
          [src]="safeUrl(video.key)"
          title="{{ video.title }}"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        >
        </iframe>
    </ng-container>
  </div>
</div>
